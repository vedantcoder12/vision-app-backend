<!-- login.html -->
<!DOCTYPE html>
<html>

<head>
    <title>Login</title>
    <style>
        body {
    font-family: 'Roboto', sans-serif;
    background-color: #121212;
    color: #FFFFFF;
    margin: 0;
    padding: 0;
}

h1 {
    text-align: center;
    color: #BB86FC; /* Adjusted color for heading */
}

form {
    background-color: #333; /* Darker background for form */
    color: #FFFFFF; /* Light text color */
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    padding: 20px 40px 40px 40px;
    margin: 50px auto;
    max-width: 400px;
}

label {
    display: block;
    font-weight: bold;
    margin-bottom: 5px;
    color: #333; /* Adjusted label text color */
}

input[type=email],
input[type=password] {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
    margin-bottom: 15px;
    background-color: #333; /* Adjusted input background color */
    color: #FFFFFF; /* Adjusted input text color */
    border-color: #BB86FC; /* Adjusted input border color */
}

input[type=submit] {
    background-color: #4CAF50;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    margin-right: 10px;
}

a.btn {
    background-color: #007bff;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    text-decoration: none;
    color: #FFFFFF; /* Adjusted link text color */
}

    </style>
</head>

<body>
    <h1>Login as Admin</h1>
    <form method="POST" action="{{ url_for('admin_login') }}">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <input type="submit" value="Login">
        <a class="btn" href="{{ url_for('admin_reg') }}">Register</a>
    </form>
</body>

</html>
